
    <!-- Post -->
    <section id="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{page.title}}</h2>                    
                    <hr class="star-primary">
                </div>
            </div>

            <div class="row">

                {% for post in site.posts %}
                  {% if post.title == {{page.title}}%}
                    {% if post.category != 'Video'%}
                    <div class="col-lg-12">
                        {{page.video}}
                    </div>
                     <div class="col-lg-12 copy">
                        {% if page.thumbnail %}<img class="img-responsive centered" style="float:left;padding:10px" src="{{ site.baseurl }}/img/{{page.thumbnail}}" alt="">{% endif %}
                        {{content}}
                    </div> 
                    {% endif %}                       
                  {% endif %}
                {% endfor %}
            </div>
    </section>
